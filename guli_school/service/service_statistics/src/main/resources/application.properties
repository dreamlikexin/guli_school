## 服务端口
#server.port=8008
## 服务名
#spring.application.name=service-statistics
#
## 环境设置：dev、test、prod
#spring.profiles.active=dev
#
## mysql数据库连接
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/guli_school?serverTimezone=GMT%2B8
#spring.datasource.username=root
#spring.datasource.password=123456
#
##mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#
## 设置日志级别 OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
#logging.level.root=INFO
#
##配置mapper xml文件的路径
#mybatis-plus.mapper-locations=classpath:com/angshou/eduservice/mapper/xml/*.xml
#
##返回json的全局时间格式
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring.jackson.time-zone=GMT+8
#
## 最大上传单个文件大小：默认1M
#spring.servlet.multipart.max-file-size=1024MB
## 最大置总上传的数据大小 ：默认10M
#spring.servlet.multipart.max-request-size=1024MB
#
#
## nacos服务地址
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#
##开启熔断机制
#feign.hystrix.enabled=true
## 设置hystrix超时时间，默认1000ms
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000
